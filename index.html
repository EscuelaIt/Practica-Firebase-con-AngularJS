<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inicio de la pr√°ctica</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="estilo.css">
</head>
<body ng-cloak layout="row" ng-app="angularFireApp" ng-controller="AngularFireController as vm">

<md-sidenav class="site-sidenav md-sidenav-left"
    md-component-id="left"
    ng-click="vm.sidebarToggle()" aria-label="Show User List"
    md-is-locked-open="$mdMedia('gt-sm')"
  >
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h3>App Angular</h3>
      </div>
    </md-toolbar>
    <md-list>
      <md-list-item>
        <md-button class="botonsidenav" ui-sref="portada">
          <md-icon>home</md-icon>
          Portada
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button class="botonsidenav" ui-sref="acercade">
          <md-icon>help</md-icon>
          Acerca de
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <div flex layout="column" layout-fill>
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button ng-click="vm.sidebarToggle()" class="md-icon-button" hide-gt-sm>
      <md-icon>menu</md-icon>
      </md-button>
      <h3 hide-gt-sm>Probando Angular-material</h3>
    </div>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Login" ui-sref="login" ng-show="!vm.autenticado">
      <md-icon>account_circle</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Registro" ui-sref="registro" ng-show="!vm.autenticado">
      <md-icon>add</md-icon>
    </md-button>
    <md-button class="botontheme"  ng-click="vm.doLogout()" ng-show="vm.autenticado">
      logout
    </md-button>
  </md-toolbar>

  <md-content layout="row" flex>
    <section layout="column" flex ui-view class="main"></section>
  </md-content>
</div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>


  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers/main-controller.js"></script>
  <script src="js/factories/refsFirebase.js"></script>
  <script src="js/services/authService.js"></script>
  <script src="js/services/todoService.js"></script>
  <script src="js/controllers/LoginController.js"></script>
  <script src="js/controllers/RegistroController.js"></script>
  <script src="js/controllers/PortadaController.js"></script>
  <script src="js/components/todolist-listado/todolist-listado.js"></script>
  <script src="js/components/todolist-elemento/todolist-elemento.js"></script>
  <script src="js/components/todolist-detalle/todolist-detalle.js"></script>
  <script src="js/components/todo-insertar/todo-insertar.js"></script>
  <script src="js/components/todo-elemento/todo-elemento.js"></script>
</body>
</html>
